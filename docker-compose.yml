version: '3.8'

services:
  app:
    build: .
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/db_javanauta
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: 101017
    depends_on:
      - db

  db:
    image: postgres:latest
    environment:
      POSTGRES_DB: db_javanauta
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 101017
    ports:
      - "5432:5432"